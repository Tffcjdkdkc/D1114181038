    <h1>黑化（星爆）的特徵</h1>
    <p>以下是「黑化」或「星爆」過程中的一些常見特徵：</p>

    <ul>
        <li>極端情緒波動</li>
        <li>外貌改變，通常伴隨黑暗氣息或強烈光芒</li>
        <li>力量急速增長，超越普通狀態</li>
        <li>理智下降，行為變得不可預測</li>
        <li>與他人情感聯繫減弱或切斷</li>
        <li>目標變得更加極端或偏執</li>
    </ul>
